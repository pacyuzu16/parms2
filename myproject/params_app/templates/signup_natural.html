{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARMS - Sign Up</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Natural Styles -->
    <link rel="stylesheet" href="{% static 'css/natural_styles.css' %}">
    
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 40px 0;
        }

        .auth-container {
            max-width: 450px;
            margin: 0 auto;
        }

        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-medium);
            overflow: hidden;
            border: 1px solid var(--border-light);
        }

        .auth-header {
            background: var(--secondary-green);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .auth-header h3 {
            margin: 0;
            font-weight: 600;
        }

        .auth-header p {
            margin: 8px 0 0 0;
            opacity: 0.9;
        }

        .auth-body {
            padding: 30px;
        }

        .auth-footer {
            background: var(--light-gray);
            padding: 20px 30px;
            text-align: center;
            border-top: 1px solid var(--border-light);
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-floating .form-control:focus {
            border-color: var(--secondary-green);
            box-shadow: 0 0 0 0.2rem rgba(32, 201, 151, 0.25);
        }

        .form-floating label {
            color: var(--text-muted);
        }

        .btn-signup {
            background: var(--secondary-green);
            border: none;
            color: white;
            padding: 12px;
            font-weight: 500;
            border-radius: 8px;
            transition: var(--transition-medium);
            width: 100%;
        }

        .btn-signup:hover {
            background: var(--primary-green);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-light);
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .social-login {
            display: flex;
            gap: 10px;
        }

        .btn-social {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--border-light);
            background: white;
            border-radius: 8px;
            transition: var(--transition-smooth);
            text-decoration: none;
            color: var(--text-dark);
            font-size: 14px;
        }

        .btn-social:hover {
            border-color: var(--secondary-green);
            color: var(--secondary-green);
            text-decoration: none;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--secondary-green);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition-smooth);
        }

        .back-home:hover {
            color: var(--primary-green);
            text-decoration: none;
        }

        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: var(--secondary-green); }

        .terms-text {
            font-size: 13px;
            color: var(--text-muted);
            line-height: 1.4;
        }

        .terms-text a {
            color: var(--secondary-green);
            text-decoration: none;
        }

        .terms-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="/" class="back-home">
        <i class="fas fa-arrow-left me-2"></i>Back to Home
    </a>

    <div class="container">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <i class="fas fa-user-plus fs-2 mb-3"></i>
                    <h3>Join PARMS</h3>
                    <p>Create your account and start parking smart</p>
                </div>
                
                <div class="auth-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="first_name" name="first_name" 
                                           placeholder="First Name" required>
                                    <label for="first_name">
                                        <i class="fas fa-user me-2"></i>First Name
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="last_name" name="last_name" 
                                           placeholder="Last Name" required>
                                    <label for="last_name">
                                        <i class="fas fa-user me-2"></i>Last Name
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-floating">
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Username" required>
                            <label for="username">
                                <i class="fas fa-at me-2"></i>Username
                            </label>
                        </div>
                        
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="Email" required>
                            <label for="email">
                                <i class="fas fa-envelope me-2"></i>Email Address
                            </label>
                        </div>
                        
                        <div class="form-floating">
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   placeholder="Phone Number">
                            <label for="phone">
                                <i class="fas fa-phone me-2"></i>Phone Number
                            </label>
                        </div>
                        
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password1" name="password1" 
                                   placeholder="Password" required onkeyup="checkPasswordStrength()">
                            <label for="password1">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <div id="password-strength" class="password-strength"></div>
                        </div>
                        
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password2" name="password2" 
                                   placeholder="Confirm Password" required>
                            <label for="password2">
                                <i class="fas fa-lock me-2"></i>Confirm Password
                            </label>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="terms" required>
                            <label class="form-check-label terms-text" for="terms">
                                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                            </label>
                        </div>
                        
                        <button type="submit" class="btn-signup">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>
                    </form>

                    <div class="divider">
                        <span>or sign up with</span>
                    </div>

                    <div class="social-login">
                        <a href="#" class="btn-social">
                            <i class="fab fa-google me-2"></i>Google
                        </a>
                        <a href="#" class="btn-social">
                            <i class="fab fa-facebook me-2"></i>Facebook
                        </a>
                    </div>
                </div>
                
                <div class="auth-footer">
                    <p class="mb-0">
                        Already have an account? 
                        <a href="/login" class="text-decoration-none fw-semibold" 
                           style="color: var(--secondary-green);">Sign in here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password1').value;
            const strengthDiv = document.getElementById('password-strength');
            
            if (password.length === 0) {
                strengthDiv.innerHTML = '';
                return;
            }
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength < 3) {
                strengthDiv.innerHTML = '<span class="strength-weak">Weak password</span>';
            } else if (strength < 4) {
                strengthDiv.innerHTML = '<span class="strength-medium">Medium password</span>';
            } else {
                strengthDiv.innerHTML = '<span class="strength-strong">Strong password</span>';
            }
        }
        
        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const password1 = document.getElementById('password1').value;
            const password2 = document.getElementById('password2').value;
            
            if (password1 !== password2) {
                e.preventDefault();
                alert('Passwords do not match!');
                return false;
            }
        });
    </script>
</body>
</html>
