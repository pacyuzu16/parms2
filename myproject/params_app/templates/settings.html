{% extends 'dashboard.html' %}

{% block content %}
<style>
  .main-content h1 {
    color: #198754;
    font-weight: bold;
    margin-bottom: 10px;
  }
  
  .main-content p {
    color: #6c757d;
    margin-bottom: 30px;
  }
  
  .form-group {
    margin-bottom: 20px;
  }
  
  .form-group label {
    display: block;
    color: #198754;
    font-weight: bold;
    margin-bottom: 5px;
  }
  
  .form-group input, .form-group select {
    width: 100%;
    max-width: 400px;
    padding: 12px;
    border: 2px solid #e9ecef;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease;
  }
  
  .form-group input:focus, .form-group select:focus {
    border-color: #198754;
    outline: none;
    box-shadow: 0 0 0 3px rgba(25, 135, 84, 0.1);
  }
  
  .form-group input[type="checkbox"] {
    width: auto;
    margin-right: 8px;
  }
  
  .btn-primary {
    background: linear-gradient(135deg, #198754, #20c997);
    border: none;
    color: white;
    padding: 15px 30px;
    border-radius: 25px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .btn-primary:hover {
    background: linear-gradient(135deg, #157347, #198754);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(25, 135, 84, 0.3);
  }
</style>

<div class="main-content">
  <h1>Settings</h1>
  <p>Adjust system settings and preferences.</p>
  
  <form action="/update-settings" method="post">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    
    <div class="form-group">
      <label for="password">Change Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter new password">
    </div>
    
    <div class="form-group">
      <label for="language">Preferred Language:</label>
      <select id="language" name="language">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="timezone">Time Zone:</label>
      <select id="timezone" name="timezone">
        <option value="UTC">UTC</option>
        <option value="EST">Eastern Standard Time (EST)</option>
        <option value="CST">Central Standard Time (CST)</option>
        <option value="PST">Pacific Standard Time (PST)</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="notifications">Notification Preferences:</label>
      <input type="checkbox" id="email_notifications" name="email_notifications">
      <label for="email_notifications">Email Notifications</label><br>
      <input type="checkbox" id="sms_notifications" name="sms_notifications">
      <label for="sms_notifications">SMS Notifications</label><br>
    </div>
    
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
{% endblock %}
