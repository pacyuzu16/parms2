{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARMS - Login</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Natural Styles -->
    <link rel="stylesheet" href="{% static 'css/natural_styles.css' %}">
    
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .auth-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-medium);
            overflow: hidden;
            border: 1px solid var(--border-light);
        }

        .auth-header {
            background: var(--primary-green);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .auth-header h3 {
            margin: 0;
            font-weight: 600;
        }

        .auth-header p {
            margin: 8px 0 0 0;
            opacity: 0.9;
        }

        .auth-body {
            padding: 30px;
        }

        .auth-footer {
            background: var(--light-gray);
            padding: 20px 30px;
            text-align: center;
            border-top: 1px solid var(--border-light);
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-floating .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
        }

        .form-floating label {
            color: var(--text-muted);
        }

        .btn-login {
            background: var(--primary-green);
            border: none;
            color: white;
            padding: 12px;
            font-weight: 500;
            border-radius: 8px;
            transition: var(--transition-medium);
            width: 100%;
        }

        .btn-login:hover {
            background: var(--dark-green);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-light);
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .social-login {
            display: flex;
            gap: 10px;
        }

        .btn-social {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--border-light);
            background: white;
            border-radius: 8px;
            transition: var(--transition-smooth);
            text-decoration: none;
            color: var(--text-dark);
            font-size: 14px;
        }

        .btn-social:hover {
            border-color: var(--primary-green);
            color: var(--primary-green);
            text-decoration: none;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition-smooth);
        }

        .back-home:hover {
            color: var(--dark-green);
            text-decoration: none;
        }

        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <a href="/" class="back-home">
        <i class="fas fa-arrow-left me-2"></i>Back to Home
    </a>

    <div class="container">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <i class="fas fa-car fs-2 mb-3"></i>
                    <h3>Welcome Back</h3>
                    <p>Sign in to your PARMS account</p>
                </div>
                
                <div class="auth-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-floating">
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Username" required>
                            <label for="username">
                                <i class="fas fa-user me-2"></i>Username
                            </label>
                        </div>
                        
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Password" required>
                            <label for="password">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember">
                                Remember me
                            </label>
                        </div>
                        
                        <button type="submit" class="btn-login">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </form>

                    <div class="divider">
                        <span>or continue with</span>
                    </div>

                    <div class="social-login">
                        <a href="#" class="btn-social">
                            <i class="fab fa-google me-2"></i>Google
                        </a>
                        <a href="#" class="btn-social">
                            <i class="fab fa-facebook me-2"></i>Facebook
                        </a>
                    </div>
                </div>
                
                <div class="auth-footer">
                    <p class="mb-0">
                        Don't have an account? 
                        <a href="/signup" class="text-decoration-none fw-semibold" 
                           style="color: var(--primary-green);">Sign up here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
