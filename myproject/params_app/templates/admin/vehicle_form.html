<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if vehicle %}Edit{% else %}Add{% endif %} Vehicle - PARMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem 0;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
        }

        .form-header {
            background: var(--primary-gradient);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .form-body {
            padding: 2rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .form-select {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-gradient {
            background: var(--primary-gradient);
            border: none;
            color: white;
            border-radius: 25px;
            padding: 1rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            border: none;
            color: white;
            border-radius: 25px;
            padding: 1rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #667eea;
            z-index: 1000;
        }

        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: #667eea;
        }

        .form-floating label {
            color: #666;
        }

        .input-group {
            position: relative;
        }

        .input-group .form-control {
            padding-left: 3rem;
        }

        .input-group .input-group-text {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #667eea;
            z-index: 10;
        }

        .alert {
            border-radius: 15px;
            border: none;
        }

        .alert-success {
            background: var(--success-gradient);
            color: white;
        }

        .alert-danger {
            background: var(--secondary-gradient);
            color: white;
        }
    </style>
</head>
<body>
    <a href="{% url 'admin_vehicles' %}" class="back-btn">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2 class="mb-0">
                    <i class="fas fa-car me-3"></i>{% if vehicle %}Edit Vehicle{% else %}Add New Vehicle{% endif %}
                </h2>
                <p class="mb-0 mt-2 opacity-75">
                    {% if vehicle %}Update vehicle information{% else %}Register a new vehicle in the system{% endif %}
                </p>
            </div>

            <div class="form-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-12 mb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-id-card"></i>
                                </span>
                                <input type="text" 
                                       class="form-control" 
                                       name="license_plate" 
                                       placeholder="License Plate Number"
                                       value="{% if vehicle %}{{ vehicle.license_plate }}{% endif %}"
                                       required>
                            </div>
                        </div>

                        <div class="col-12 mb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-car"></i>
                                </span>
                                <select class="form-select" name="vehicle_type" required>
                                    <option value="">Select Vehicle Type</option>
                                    {% for type in vehicle_types %}
                                        <option value="{{ type.0 }}" 
                                                {% if vehicle and vehicle.vehicle_type == type.0 %}selected{% endif %}>
                                            {{ type.1 }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-palette"></i>
                                </span>
                                <input type="text" 
                                       class="form-control" 
                                       name="color" 
                                       placeholder="Vehicle Color"
                                       value="{% if vehicle %}{{ vehicle.color }}{% endif %}">
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-industry"></i>
                                </span>
                                <input type="text" 
                                       class="form-control" 
                                       name="make" 
                                       placeholder="Make (e.g., Toyota)"
                                       value="{% if vehicle %}{{ vehicle.make }}{% endif %}">
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-car-side"></i>
                                </span>
                                <input type="text" 
                                       class="form-control" 
                                       name="model" 
                                       placeholder="Model (e.g., Camry)"
                                       value="{% if vehicle %}{{ vehicle.model }}{% endif %}">
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-calendar"></i>
                                </span>
                                <input type="number" 
                                       class="form-control" 
                                       name="year" 
                                       placeholder="Year"
                                       min="1900"
                                       max="2024"
                                       value="{% if vehicle %}{{ vehicle.year }}{% endif %}">
                            </div>
                        </div>

                        <div class="col-12 mb-4">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <select class="form-select" name="owner_id" required>
                                    <option value="">Select Vehicle Owner</option>
                                    {% for user in users %}
                                        <option value="{{ user.id }}" 
                                                {% if vehicle and vehicle.owner_id == user.id %}selected{% endif %}>
                                            {{ user.username }} - {{ user.first_name }} {{ user.last_name }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <button type="submit" class="btn btn-gradient">
                                <i class="fas fa-save me-2"></i>
                                {% if vehicle %}Update Vehicle{% else %}Add Vehicle{% endif %}
                            </button>
                        </div>
                        <div class="col-md-6">
                            <a href="{% url 'admin_vehicles' %}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add some nice animations
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.form-container');
            form.style.opacity = '0';
            form.style.transform = 'translateY(30px)';
            form.style.transition = 'all 0.6s ease';
            
            setTimeout(() => {
                form.style.opacity = '1';
                form.style.transform = 'translateY(0)';
            }, 100);

            // Auto-focus first input
            const firstInput = document.querySelector('input[name="license_plate"]');
            if (firstInput) {
                firstInput.focus();
            }
        });

        // License plate formatting
        document.querySelector('input[name="license_plate"]').addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });
    </script>
</body>
</html>
